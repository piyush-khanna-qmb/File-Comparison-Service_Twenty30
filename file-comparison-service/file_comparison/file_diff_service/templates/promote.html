<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promote File Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-preview {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .promote-arrow {
            font-size: 3rem;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }
        .swap-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Promote File Content</h1>
        
        <div class="row">
            <div class="col-5">
                <h4>Source File: <span id="source-filename">file1.txt</span></h4>
                <div class="file-preview" id="source-preview">{{ file1_content }}</div>
            </div>
            
            <div class="col-2 text-center">
                <button class="btn btn-outline-secondary swap-btn w-100" id="swap-files">
                    <i class="bi bi-arrow-left-right"></i> Swap Files
                </button>
                <div class="promote-arrow">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>
            
            <div class="col-5">
                <h4>Target File: <span id="target-filename">file2.txt</span></h4>
                <div class="file-preview" id="target-preview">{{ file2_content }}</div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-primary me-3" id="merge-btn">
                    <i class="bi bi-union"></i> Merge Files
                </button>
                <button class="btn btn-danger" id="overwrite-btn">
                    <i class="bi bi-file-earmark-replace"></i> Overwrite Target
                </button>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                <div id="result-message" class="alert" style="display: none;"></div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col text-center">
                <a href="{% url 'index' %}" class="btn btn-secondary">Back to Upload</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/promote.js"></script>
</body>
</html>
